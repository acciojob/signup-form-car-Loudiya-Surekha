<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="text" id="email" placeholder="Email" required>
		
		<br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender_f" required> Female
		<input type="radio" name="gender" id="gender_m" required> Male
		<br>
		<label for="cars">Car Brands</label>
      <select id="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="Toyota">Toyota</option>
      <option value="Ford">Ford</option>
      <option value="Honda">Honda</option>
      <option value="BMW">BMW</option>
    </select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" id="password" required>
         <br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
